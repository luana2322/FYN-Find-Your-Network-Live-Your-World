spring.application.name=auth-user-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_user_service
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.access-expiration=900000
jwt.refresh-expiration=604800000

# MinIO Configuration
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket.name=avatars

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# App Configuration
app.mail.from=noreply@yourapp.com

# OTP Configuration
app.otp.expiration=300000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.auth_user_service=DEBUG
logging.level.org.springframework.security=DEBUG
