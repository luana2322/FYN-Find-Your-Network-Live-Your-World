version: "3.9"

services:
  # ================================
  # PostgreSQL
  # ================================
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: social_app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d   # preload schema + data
    networks:
      - backend

  # ================================
  # MinIO (Upload Avatar)
  # ================================
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./minio/data:/data   # mount data máº«u
    networks:
      - backend

  # ================================
  # Spring Boot Service
  # ================================
  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring_service
    ports:
      - "8080:8080"
    environment:
      # --- PostgreSQL ---
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/social_app_auth_service
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password

      # --- JWT ---
      JWT_SECRET: "super-secret-key"
      JWT_EXPIRATION: 3600000
      JWT_REFRESH_EXPIRATION: 604800000

      # --- MinIO ---
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: user-avatars

      # --- Spring profile ---
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - postgres
      - minio
    networks:
      - backend

volumes:
  postgres_data:
  minio_data:

networks:
  backend:
